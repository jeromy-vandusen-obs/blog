<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title th:text="${post.timestamp eq null ? 'New Post' : 'View Post'}">Post</title>
</head>
<body class="container">
<div class="row pt-4">
    <div th:if="${post.timestamp eq ''}" class="col">
        <form th:action="@{/post/new}" method="post" th:object="${post}">
            <div class="form-group">
                <input class="form-control" type="text" th:field="${post.title}" placeholder="Title" autofocus/>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="${post.content}" placeholder="Content"/>
            </div>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </div>

    <div th:unless="${post.timestamp eq ''}" class="col">
        <h2 th:text="${post.title}">Post Title</h2>
        <p>
            <b>Posted on <span th:text="${post.timestamp}"></span></b>
        </p>
        <p th:text="${post.content}">Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="col">
        <a th:href="@{/}">Back</a>
    </div>
</div>
</body>
</html>
